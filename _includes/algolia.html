<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.6.0/dist/instantsearch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.6.0/dist/instantsearch.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.6.0/dist/instantsearch-theme-algolia.min.css">

<script>
const search = instantsearch({
  appId: '{{ site.algolia.application_id }}',
  apiKey: '{{ site.algolia.search_only_api_key }}',
  indexName: '{{ site.algolia.index_name }}'
});

const hitTemplate = function(hit) {
  let date = '';
  if (hit.date) {
    date = moment.unix(hit.date).format('MMM D, YYYY');
  }

  let url = `{{ site.baseurl }}${hit.url}#${hit.anchor}`;
  let img = `{{ site.baseurl }}/static/img/emojis/${hit.img}`;
  const title = hit.title;

  // let breadcrumbs = '';
  // if (hit._highlightResult.headings) {
  //   breadcrumbs = hit._highlightResult.headings.map(match => {
  //     return `<span class="post-breadcrumb">${match.value}</span>`
  //   }).join(' > ')
  // }

  
  const content = hit._highlightResult.html.value;
  let kym = '';
  if (hit.kym) {
    kym = `<a href="${hit.kym}" target="_new"><img src="{{ site.baseurl }}/static/img/kym.png"></a>`
  }
  let yt = '';
  if (hit.yt) {
    yt = `<a href="${hit.yt}" target="_new"><img src="{{ site.baseurl }}/static/img/yt.png"></a>`
  }
  let alias = ''
  if (hit.alias) {
    alias = `<small>aka ${hit.alias}</small>`
  }
  return `
    <div class="post-item">
      <span id="${title}"><img src="${img}" width=32 height=32> <b><a href="/define/${title}">${title}</a></b> ${alias} ${kym}${yt}</span>
      
      ${content}
    </div>
  `;
}


search.addWidget(
  instantsearch.widgets.searchBox({
    container: '#search-searchbar',
    placeholder: 'Type an emoji name or some approximation of it',
    poweredBy: true // This is required if you're on the free Community plan
  })
);

search.addWidget(
  instantsearch.widgets.hits({
    container: '#search-hits',
    templates: {
      item: hitTemplate
    }
  })
);

search.start();
</script>

<style>
.ais-search-box {
  max-width: 100%;
  margin-bottom: 15px;
}
.post-item {
  margin-bottom: 30px;
}
.post-link .ais-Highlight {
  color: #111;
  font-style: normal;
  text-decoration: underline;
}
.post-breadcrumbs {
  color: #424242;
  display: block;
}
.post-breadcrumb {
  font-size: 18px;
  color: #424242;
}
.post-breadcrumb .ais-Highlight {
  font-weight: bold;
  font-style: normal;
}
.post-snippet .ais-Highlight {
  color: #2a7ae2;
  font-style: normal;
  font-weight: bold;
}
.post-snippet img {
  display: none;
}
</style>
